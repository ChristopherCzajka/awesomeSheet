on:
  push:
    branches:
      - master
name: 🚀 Deploy website on push
jobs:
  build-and-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v2.3.2

    - name: 🔨 Build Project
      run: |
        npm install -g yarn
        npm install -g grunt-cli
        yarn install
        grunt build

    - name: 🚀 Deploy
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        branch: gh-pages
        folder: build
